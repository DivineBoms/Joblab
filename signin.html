<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employment website</title>
    <!-- css-link -->
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cecd2c945d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <script src="https://kit.fontawesome.com/cecd2c945d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/date-picker.min.css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" href="css/nice-select.min.css">
    <link rel="stylesheet" href="css/odometer.min.css">
    <link rel="stylesheet" href="css/style.css">
     <!-- css-link -->
</head>
<body>
      <!-- start preloader -->
      <div class="preloader" id="preloader"></div>
      <!-- end preloader -->

        <!-- Begin page -->
        <div>

            
            <div class="main-content">

                <div class="page-content">

                    <!-- START SIGN-IN -->
                    <section class="bg-log">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-xl-10 col-lg-12">
                                    <div class="card log-box">
                                        <div class="row g-0">
                                            <div class="col-lg-6 text-center">
                                                <div class="card-body p-4">
                                                    <a href="home.html">
                                                        <img src="img/logo2.jpeg">
                                                    </a>
                                                    <div class="mt-5">
                                                        <img src="img/signin.svg" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div><!--end col-->
                                            <div class="col-lg-6">
                                                <div class="log-content card-body p-5 h-100 text-white">
                                                    <div class="w-100">
                                                        <div class="text-center mb-4">
                                                            <h5 class="text-white">Welcome Back !</h5>
                                                            <p class="text-white">Sign in to continue to Joblab.</p>
                                                        </div>
                                                        <form action="index.html" class="log-form">
                                                            <div class="mb-3">
                                                                <label for="usernameInput" class="form-label">Username</label>
                                                                <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="passwordInput" class="form-label">Password</label>
                                                                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
                                                            </div>
                                                            <div class="mb-4">
                                                                <div class="form-check">     <label class="cb-container">
                                                                    <input type="checkbox"><a href="reset-password.html" class="float-end text-white">Forgot Password?</a>
                                                                    <span class="checkmark"></span>
                                                                </label>
                                                                    
                                                                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                                                </div>
                                                            </div>
                                                            <div class="text-center">
                                                                <button type="submit" class="btn btn-default btn-shadow ml-40 hover-up0">Sign In</button>
                                                            </div>
                                                        </form>
                                                        <div class="mt-4 text-center">
                                                            <p class="mb-0 text-white">Don't have an account ? <a href="register.html" class="fw-medium text-white text-decoration-underline"> Sign Up </a></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!--end col-->
                                        </div><!--end row-->
                                    </div><!--end log-box-->
                                </div><!--end col-->
                            </div><!--end row-->
                        </div><!--end container-->
                    </section>
                    <!-- END SIGN-IN -->
                    
                </div>
                <!-- End Page-content -->

            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->



     <!-- js-link -->
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
 <script src="js/wow.js"></script>
 <script src="js/isotope.js"></script>
 <script src="js/select2.min.js"></script>
 <script src="js/scrollup.js"></script>
 <script src="js/bootstrap-datepicker.min.js"></script>
 <script src="js/nice-select.min.js"></script>
 <script src="js/perfect-scrollbar.min.js"></script>
 <script src="js/jquery.appear.min.js"></script>
 <script src="js/odometer.min.js"></script>
 <script src="js/jquery.waypoints.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
